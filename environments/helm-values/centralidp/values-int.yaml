keycloak:
  production: true
  proxy: edge
  auth:
    adminPassword: "<path:portal/data/int/iam/centralidp-keycloak#admin-password>"
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: centralidp-v4-alpha.int.catena-x.net
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS
      nginx.ingress.kubernetes.io/cors-allow-origin: https://centralidp-v4-alpha.int.catena-x.net
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
      nginx.ingress.kubernetes.io/proxy-buffering: "on"
      nginx.ingress.kubernetes.io/proxy-buffers-number: "20"
      nginx.ingress.kubernetes.io/use-regex: "true"
    tls: true
  postgresql:
    auth:
      password: "<path:portal/data/int/iam/centralidp-keycloak#postgres-custom-user>"
      postgresPassword: "<path:portal/data/int/iam/centralidp-keycloak#postgres-admin-user>"

realmSeeding:
