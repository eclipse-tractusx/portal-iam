    registration:
      redirects:
        - https://portal.int.catena-x.net/*
        - http://localhost:3000/*
    portal:
      rootUrl: https://portal.int.catena-x.net/home
      redirects:
        - https://portal.int.catena-x.net/*
        - http://localhost:3000/*
    semantics:
