{{- if and (.Values.realmSeeding.enabled) (not .Values.realmSeeding.realms.cxOperator.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sharedidp.secret.realmSeeding.cxOperator" . }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  host: {{ .Values.realmSeeding.realms.cxOperator.mailing.host | quote }}
  port: {{ .Values.realmSeeding.realms.cxOperator.mailing.port | quote }}
  user: {{ .Values.realmSeeding.realms.cxOperator.mailing.user | quote }}
  password: {{ .Values.realmSeeding.realms.cxOperator.mailing.password | default "changeme" | quote }}
  from: {{ .Values.realmSeeding.realms.cxOperator.mailing.from | quote }}
  replyTo: {{ .Values.realmSeeding.realms.cxOperator.mailing.replyTo | quote }}
{{- end -}}
