{{- if .Values.seeding.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.seeding.name }}
  annotations:
    "batch.kubernetes.io/job-tracking": "true"
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
spec:
  template:
    metadata:
      name: {{ .Values.seeding.name }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.seeding.name }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        image: "{{ .Values.seeding.image.name }}:{{ .Values.seeding.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "Always"
        env:
          - name: "KEYCLOAK__MASTER__CONNECTIONSTRING"
            value: "{{ .Values.seeding.hostname }}"
          - name: "KEYCLOAK__MASTER__USER"
            value: "{{ .Values.keycloak.auth.adminUser }}"
          - name: "KEYCLOAK__MASTER__PASSWORD"
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.keycloak.auth.existingSecret }}"
                key: "admin-password"
          - name: "KEYCLOAK__MASTER__AUTHREALM"
            value: "{{ .Values.seeding.authRealm }}"
          - name: "KEYCLOAKSEEDING__DATAPATHES__0"
            value: "{{ .Values.seeding.dataPaths.dataPath0 }}"
          - name: "KEYCLOAKSEEDING__INSTANCENAME"
            value: "{{ .Values.seeding.instanceName }}"
        ports:
        - name: http
          containerPort: {{ .Values.portContainer }}
          protocol: TCP
        resources:
          {{- toYaml .Values.seeding.resources | nindent 10 }}
{{- end -}}
