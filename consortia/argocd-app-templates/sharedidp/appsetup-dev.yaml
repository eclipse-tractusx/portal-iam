apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharedidp
spec:
  destination:
    namespace: product-portal
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/sharedidp
    repoURL: 'https://github.com/eclipse-tractusx/portal-iam.git'
    targetRevision: helm-environments
    plugin:
      env:
        - name: AVP_SECRET
          value: vault-secret
        - name: helm_args
          value: '-f values.yaml -f ../../consortia/environments/sharedidp/values-dev.yaml'
  project: project-portal